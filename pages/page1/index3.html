<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/pages/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Album</title>
</head>
<body>
    <header class="navbarre">
        <img src="/pages/imges/logo.jpg" alt="logo">
        <nav class="btnnav">
                <button class="custom-btn" id="accueil">Accueil</button>
                <button class="custom-btn" id="evenements">Evenements</button>
                <button class="custom-btn" id="album">Album</button>
                <button class="custom-btn" id="contacts">Contacts</button>       
        </nav>
        <img src="/pages/imges/logo2.jpg" alt="logo2">
    </header>
    <main class="main">
        <div class="text3">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="/pages/imges/imagesAlbum/album1.jpg" alt="Photo 1">
                    </div>
                    <div class="carousel-item">
                        <img src="/pages/imges/imagesAlbum/album2.jpg" alt="Photo 2">
                    </div>
                    <div class="carousel-item">
                        <img src="/pages/imges/imagesAlbum/album3.jpg" alt="Photo 3">
                    </div>
                    <div class="carousel-item">
                        <img src="/pages/imges/imagesAlbum/album4.jpg" alt="Photo 4">
                    </div>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>   
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </a>
                </div>
            </div>
        </div>
        <aside class="aside">
            <div>
                <img class="aside" src="/pages/imges/image4.jpg" alt="image1">
            </div>
            <div>
                <img class="aside" src="/pages/imges/image1.jpg" alt="image2">
            </div>
            <div>
                <img class="aside" src="/pages/imges/image3.jpg" alt="image3">
            </div>
            </aside>
    </main>
    <footer class="footer">
        <div>©copyright 2023. CARRE Cyrille. Tous droit réservés.</div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/pages/script.js"></script>
</body>
</html>
